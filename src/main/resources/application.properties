spring.application.name=template

# --- DATABASE CONFIGURATION ---
spring.datasource.url=${DATABASE_URL:-jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE TUNING ---
# 1. Disable OSIV (Biggest RAM saver for web apps)
spring.jpa.open-in-view=false

# 2. Schema Management
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}

# 3. Disable internal Hibernate metrics/statistics
spring.jpa.properties.hibernate.generate_statistics=false

# 4. Ensure Second Level Caches are strictly off
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# 5. Connection Pool (HikariCP) Tuning for Low RAM
# Default is 10. For a small personal app, 5 is plenty and saves thread memory.
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# --- LIQUIBASE ---
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# --- LOGGING ---
# Turn off SQL logging in production to save string allocation/console I/O
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}

# --- OAUTH2 ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
